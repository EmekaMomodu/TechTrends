{% extends 'base.html' %}

{% block content %}
    <h2>{% block title %} Create a New Post {% endblock %}</h2>

    <form method="post">
        <div class="form">
            <label class="label" for="title">Title *</label>
            <input id="title" type="text" name="title" placeholder="Post title" value="{{ request.form['title'] }}"/>
        </div>

        <div class="form">
            <label class="label" for="content">Content</label>
            <textarea id="title" name="content" placeholder="Post content">{{ request.form['content'] }}</textarea>
        </div>
        <div class="form">
            <button type="submit" class="button">Submit</button>
        </div>
    </form>
{% endblock %}
